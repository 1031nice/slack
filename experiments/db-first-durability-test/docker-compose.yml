version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: slack_test
      POSTGRES_USER: slack
      POSTGRES_PASSWORD: slack123
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slack"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend-1:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/slack_test
      - SPRING_DATASOURCE_USERNAME=slack
      - SPRING_DATASOURCE_PASSWORD=slack123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SERVER_INSTANCE_ID=backend-1
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  backend-2:
    build:
      context: ../../app/backend
      dockerfile: Dockerfile
    environment:
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/slack_test
      - SPRING_DATASOURCE_USERNAME=slack
      - SPRING_DATASOURCE_PASSWORD=slack123
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SERVER_INSTANCE_ID=backend-2
    ports:
      - "8082:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
