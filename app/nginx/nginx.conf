upstream slack_backend {
    # Sticky session을 위한 ip_hash 사용
    # WebSocket 연결이 항상 같은 서버로 라우팅되도록 함
    ip_hash;
    
    # Docker 컨테이너에서 호스트 머신으로 접근
    # macOS에서 host.docker.internal은 192.168.5.2로 해석됨
    # Linux에서는 gateway IP를 사용해야 함
    # max_fails=0, fail_timeout=0으로 설정하여 헬스체크 완전 비활성화
    server 192.168.5.2:9000 max_fails=0 fail_timeout=0;
    server 192.168.5.2:9001 max_fails=0 fail_timeout=0;
    server 192.168.5.2:9002 max_fails=0 fail_timeout=0;
}

server {
    listen 80;
    server_name localhost;

    # WebSocket 업그레이드 헤더 지원
    location / {
        # 임시로 단일 서버로 테스트
        proxy_pass http://192.168.5.2:9000;
        proxy_http_version 1.1;
        
        # WebSocket 지원을 위한 헤더
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 프록시 헤더 - 백엔드 서버가 기대하는 Host 헤더
        proxy_set_header Host 192.168.5.2:9000;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정 (WebSocket은 장시간 연결)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # WebSocket 엔드포인트에 대한 특별 설정
    location /ws {
        proxy_pass http://slack_backend;
        proxy_http_version 1.1;
        
        # WebSocket 업그레이드
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 기본 헤더
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 타임아웃 (무제한)
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 버퍼링 비활성화 (실시간 통신)
        proxy_buffering off;
    }
}

